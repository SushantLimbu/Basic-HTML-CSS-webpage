<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Taco Eats</title>
 <link rel="stylesheet" href="MainPage.css">
</head>

<body>

  <header>
    <div class="mainheader">
      <h1>
        <a href="MainPage.html"><img src="img/logo.png"></a>
      </h1>
    </div>
  
    <div class="menu-container">
      <ul>
        <li><a href="Aboutus.html">About Us</a></li>
        <li><a href="OurMenu.html">Our Menu</a></li>
        <li><a href="StoreHours.html">Store Hours</a></li>
        <li><a href="#contact-us">Contact Us</a></li>
       </ul> 
    </div>
   </header>

  <main>
    <section class="image-container">
      <div class="paragraph-1">
        <p>Taco Fiesta</p>
      </div>
      <div class="paragraph-1-subtitle">
        <p>
          <q>Authentic Mexican cuisine, Every Bite a Fiesta!</q>
        </p>
      </div>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="column-1">
          <div class="address">
            <h3>Address</h3>
            <p>
              123 Street Name
              <br>
              City,State,Zip
            </p>
          </div>
        <div class="contacts">
          <h3>Contacts</h3>
          <p>
            Email: support@tacofiesta.com
            <br>
            Phone: +1 (0) 000 0000 001
          </p>
        </div>
        <div class="socials">
            <h3>Follow</h3>
          <div class="icons">
            <p class="social-icon"><img src="img/facebook.png"></p>
            <p class="social-icon"><img src="img/instagram.png"></p>
            <p class="social-icon"><img src="img/twitter.png"></p>
            <p class="social-icon"><img src="img/youtube.png"></p>
          </div>
        </div>
     </div>
     <div class="column-2" id="contact-us">
      <h3>Contact Us</h3>
      <div class="contact-form">
        <div class="name-input">
          <input type="text" class="input-name" name="name" placeholder="Name">
        </div>
        <div class="email-input">
          <input type="text" class="email-name" name="email" placeholder="E-mail">
        </div>
        <div class="message-input">
          <input type="text" class="message-name" name="message" placeholder="Message">
        </div>
        <div class="send-button">
          <button type="submit">Send</button>
        </div>
      </div>
     </div>
    </div>
  </footer>

</body>

</html>
