<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Taco Eats/ Store Hours</title>
 <link rel="stylesheet" href="StoreHours.css">
</head>

<body>
 
 <header>
  <div class="mainheader">
    <h1>
      <a href="MainPage.html"><img src="img/logo.png"></a>
    </h1>
  </div>

  <div class="menu-container">
    <ul>
      <li><a href="Aboutus.html">About Us</a></li>
      <li><a href="OurMenu.html">Our Menu</a></li>
      <li><a href="StoreHours.html">Store Hours</a></li>
      <li><a href="MainPage.html#contact-us">Contact Us</a></li>
     </ul> 
  </div>
 </header>
 
 <section>
  <div class="main-title">
   <h1>Reservation</h1>
   <br>
   <h2>Book Your Table</h2>
  </div>
 </section>

 <main>
  <div class="opening-hours">
   <h2>Open</h2>
   <div class="time-block">
    <h3>Monday-Friday</h3>
    <ul>
     <li>7am-11am(Breakfast)</li>
     <li>11am-10pm(Lunch/Dinner)</li>
    </ul>
    <h3>Saturday-Sunday</h3>
    <ul>
     <li>8am-1pm(Brunch)</li>
     <li>1pm-9pm(Lunch/Dinner)</li>
    </ul>
   </div>
  </div>
  <section class="reservation-form">
   <div class="column-1">
    <div>
     <label>First Name</label>
    <input type="text" name="firstname">
    </div>
    <div>
     <label>Date</label>
    <input type="date" name="date">
    </div>
    <div>
     <label>Party Size</label>
    <input type="number" name="partysize">
    </div>
    <div>
     <button type="submit">Send</button>
    </div>
   </div>
   <div class="column-2">
    <div>
     <label>Last Name</label>
    <input type="text" name="lastname">
    </div>
    <div>
     <label>Time</label>
    <input type="time" name="time">
    </div>
    <div>
     <label>Phone</label>
    <input type="text" name="phone">
    </div>
   </div>
  </section>
 </main>
 
</body>

</html>
